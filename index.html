<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Metra - Train Scheduler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!-- Using a local script for moment.js -->
  <script src="moment.js"></script>
<!-- Add favicon -->
  <link rel="shortcut icon" href="https://metrarail.com/sites/all/themes/metra/favicon.ico" type="image/vnd.microsoft.icon" />
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img src="metra.svg" class="img-responsive" width="180" height="90" />
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class=""><a href="http://metrarail.com">Home</a></li>
                <li class="active"><a href="#">Schedule</a></li>
                <li class=""><a href="https://metrarail.com/maps-schedules/system-map">Map</a></li>
            </ul>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="h5 text-right">The current time is <a class="h4" id="time"></a></div><hr />

          <!-- Main component for a primary marketing message or call to action -->
          <div>
            <div id="schedule" class="">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="table"></tbody>
              </table>
            </div>


      <!-- Creating the form to add new trains -->

            <div id="form" class="form-group well">
              <legend class="the-legend">Add a Train</legend>
              <label class="top-buffer" for="name">Train Name</label>
              <input type="text" class="form-control top-buffer" id="name" />
              <br />
              <label class="top-buffer" for="destination">Destination</label>
              <input type="text" class="form-control top-buffer" id="destination" />
              <br>
              <label for="first">First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="first" />
              <br>
              <label for="frequency">Frequency (in minutes):</label>
              <input type="text" class="form-control" id="frequency" />
              <br>
              <button id="submit" class="btn">Add</button>

            </div>
          </div>

    </div>


  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src="app.js"></script>

</body>

</html>
